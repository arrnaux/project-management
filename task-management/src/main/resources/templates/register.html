<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script type="text/javascript" th:src="@{/js/bootstrap/bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{/js/scripts.js}"></script>
</head>
<body>
<div th:replace="fragments/navbar :: navbar(0)"></div>
<br/><br/>
<div class="row justify-content-center">
    <div class="col-md-6 col-md-offset-3">
        <div class="container">
            <div class="card text-center">
                <div class="card-body">
                    <h1>Register</h1>
                    <form th:action="@{/register}" method="post">
                        <br/>
                        <div class="form-group">
                            <input type="text"
                                   id="name"
                                   name="name"
                                   class="form-control"
                                   autofocus="autofocus"
                                   placeholder="Name"/>
                        </div>
                        <br/>
                        <div class="form-group">
                            <input type="text"
                                   id="email"
                                   name="email"
                                   class="form-control"
                                   autofocus="autofocus"
                                   placeholder="Email"/>
                        </div>
                        <br/>
                        <div class="form-group">
                            <input type="password"
                                   id="password"
                                   name="password"
                                   class="form-control"
                                   placeholder="Password"/>
                        </div>
                        <br/>
                        <div class="form-group">
                            <input type="password"
                                   id="password-re"
                                   name="passwordRe"
                                   class="form-control"
                                   placeholder="Password-Re"/>
                        </div>
                        <br/>
                        <div class="form-group">
                            <input type="submit"
                                   name="register-submit"
                                   id="register-submit"
                                   class="btn btn-primary form-btn"
                                   value="Register"/>
                        </div>
                        <br/>
                        <div th:if="${status == 'passError'}">
                            <div class="alert alert-danger">
                                Registration failed (passwords must be the same)
                            </div>
                        </div>
                        <div th:if="${status == 'emailError'}">
                            <div class="alert alert-danger">
                                Registration failed (email is already used)
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
