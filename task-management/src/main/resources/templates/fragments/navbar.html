<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark custom-navbar" th:fragment="navbar(status, name)">
    <a class="navbar-brand" href="#">Manager de task-uri</a>
    <th:block th:if="${status == 1}">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/projects">My projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/create-project">Create new project</a>
                </li>
            </ul>
        </div>
        <span style="color: white" th:text="${user.name}"></span>
        &nbsp;&nbsp;&nbsp;
        <a href="/logout">
            <button class="btn btn-primary btn-sm">Logout</button>
        </a>
    </th:block>
</nav>
</body>
</html>
